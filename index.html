<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="lab01.css">
    <title>Battleship</title>
</head>
<body>
    <h1>Battleship</h1>
    <div id="messageArea">
        <h2>Let's play the game!!</h2>
    </div>

    <div id="gameArea">
        <div class="table" id="playerGrid"></div>
        <div class="table" id="computerGrid"></div>
    </div>

    <div id="resetButton"> Reset Game</div>
    <div id="gameStatus"></div>

    <div id="stats">
        <div id="playerStats">
            <h3>Player Stats</h3>
            <p>Hits: <span id="playerHits">0</span></p>
            <p>Misses: <span id="playerMisses">0</span></p>
        </div>
        <div id="computerStats">
            <h3>Computer Stats</h3>
            <p>Hits: <span id="computerHits">0</span></p>
            <p>Misses: <span id="computerMisses">0</span></p>
        </div>
    </div>
    

    <script src="lab01.js"></script>
</body>
</html>
